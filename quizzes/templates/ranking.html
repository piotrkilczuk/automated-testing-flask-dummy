{% extends 'flask_user_layout.html' %}

{% block content %}
  <h1>Ranking</h1>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Quiz ID</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      {% for result in ranking %}
        <tr>
          <td>{{ result.user.username }}</td>
          <td>{{ result.quiz.id }}</td>
          <td>{{ result.points }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
